<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script>
		/*
		  location 객체

			웹브라우저의 주소표시줄과 관련된 객체이다.
			location 객체는 프로토콜의 종류, 호스트 이름, 문소의 위등의 정보를 제공.

			1. 사용방법

			  location = 'htte://www.google.com';
			  location.href = 'htte://www.google.com';  -> 주로 사용
				location.assign = 'htte://www.google.com';
				location.replace = 'htte://www.google.com';

			2. 메서드

			assign(link) : 현재위치를 link 위치로 이동
			reload() : 새로고침
			replace(link) : 현재위치를 link로 이동, 뒤로가기 버튼 사용 못함.

			3. 속성

			href = url 조소
			host = 호스트 이름과 port 번호 : www.naver.com:8000, localhost:8000
			hostname = localhost, www.google.com 
			port = 포트 번호
			pathnam = 디렉토리 경로
			hash = 앵커 이름 (#-)
			search = 요청된 매개변수 ?id=hong&pw=12345
			protocol = 프로토콜의 종류 htttp, ftp, file... 

		*/

		for (let key in location) {
			document.write(`${key} = ${location[key]}<br>`)
		}
		location.href = 'http://www.google.com';
	</script>
</head>
<body>

	
</body>
</html>
