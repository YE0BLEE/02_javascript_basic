<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script>
		/*
		  screen 객체

			웹 브라우저의 화면 (window 객체)이 아니라 운영체제 화면의 속성을 갖는 객체
			가장 많이 사용되는 속성은 width, height 이다.
		*/
		for (let key in screen) {
			document.write(`${key} = ${screen[key]}<br>`)
		}
		
		let child = window.open('', '', 'width=300 height=300');
		let width = screen.width;
		let height = screen.height;

		child.moveTo(0, 0);
		child.resizeTo(width, height);

		// 실습. 상대위치 moveBy(10, 10), resizeBy(-20, -20) 조정 
		child.setInterval("moveBy(10, 10), resizeBy(-20, -20)", 1000);

		// setInterval(()=>{
		// 	child.resizeBy(-20, -20)
		// 	child.moveBy(10,10)
		// }, 1000);
		
	</script>
</head>

</html>
