<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
	<title>Document</title>
	<link rel="stylesheet" href="./css/07.css">
</head>

<script>
	$(function() {
		$('#control a').click(function() {
			let num = Number($(this).text()) - 1;

			$(this)
			  .addClass('on')
			  .siblings()
				.removeClass('on')

			$('#pic > div')
			  .filter(':visible')
				.stop(true)
				.fadeOut(350)
				.end()
				.eq(num)
				.stop(true)
				.fadeIn(350)

		})
		$('#control a:first')
		  .addClass('on')
			.add('#pic > div:first')
			.show()
	})

</script>

<body>
	<div id="visual">
		<div id="pic">
			<div><a href="#"><img src="./images/blackpink_01.jpg" alt="1"></a></div>
			<div><a href="#"><img src="./images/blackpink_02.jpg" alt="2"></a></div>
			<div><a href="#"><img src="./images/blackpink_03.jpg" alt="3"></a></div>
			<div><a href="#"><img src="./images/blackpink_04.jpg" alt="4"></a></div>
		</div>
		<div id="control">
			<a href="javascript:;">1</a>
			<a href="javascript:;">2</a>
			<a href="javascript:;">3</a>
			<a href="javascript:;">4</a>
		</div>
	</div>

</body>
</html>
