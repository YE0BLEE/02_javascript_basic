<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script>
		/*
		  객체란(배열 vs 객체)?

			객체란 속성과 메서드를 갖고있는 참조자료형이다.
			객체{} 는 키와 값을 한쌍으로 갖는 자료형이다.
			배열[] 은 값만 갖는 객체이다.

		*/
		console.log('배열 = ', typeof[]);
		console.log('객체 = ', typeof{});

		// class와 object의 차이점은 class는 데이터가 없고 object는 데이터가 있다.
		let obj1 = {};
		let obj2 = new Object();

		let person = {
			name: 'GDH',
			age: 100,
			speak: function() {console.log(`speaking`);
			}
		};
		
		class Person {
			name;
			age;
			speak() {}
		
		
		// constructor() {}

		constructor(name, age) {
			this.name = name;
			this.age = age;
		}
		}

		let hong = new Person();
		let sonny = new Person('손흥민', 10);
		let 민재 = new Person('김민재', 25);

		console.log(person.name, person['age']);
		console.log(hong.name, hong['age']);
		console.log(sonny.name, sonny['age']);
		console.log(민재.name, 민재['age']);
		
	</script>
</head>
<body>
	
</body>
</html>
