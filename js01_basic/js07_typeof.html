<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script>
		/*
		데이터타입
		1. 원시형(기본형) : number, string, boolean, null, undefined
		2. 참조형 : 
		  1) 원시형을 제외한 모든 유형이 참조타입이다.
			2) 대표적인 참조타입은 Array 배열 [], Object 객체 {}, Funtion function () {}

			배열의 선언은 대괄호 []로 선언한다.
			배열은 자바스크립트의 모든 자료형을 복수로 저장할 수 있다.
			배열의 각 요소는 인덱스 (index, 요소가 저장되어있는 순서를 의미)로 접근할 수 있다.
			배열의 index는 0부터 시작한다.
		*/
		let obj = {};
		obj = {
      name: 'lee',
			age: 999,
			addr: 'seoul',
			
			fn: function () { 
				console.log('asdasd.');
		},
			xxx: function (a, b) { 
				return a * b;
			},
		};
    console.log(obj.fn());
		console.log(
			`fffff ${obj.fn()}`
		);
		console.log(
			`ddddd ${obj.xxx(10,3)}`
			);

		console.log(obj.addr, obj['name']);


		let arr = [];
	  arr = [1, 2, 3, 4, 'asd', undefined, null];
		console.log(arr[0], arr[4]);




		function add (a, b) {
			return a + b;
		}

		let a = 10;
		let b = 10;
		let aaa = add(a, b);
		console.log(aaa)
		

		const bbb = function (a, b) {
			return a - b;
		}
	
    console.log(bbb(a, b));


	</script>
	<!-- <script>
		var i = 1;
	
		document.write(++i, '<br>');
		document.write(i);
	</script> -->
	<script>
		var i = 1;
	
		document.write(i++, '<br>');
		document.write(i);
	</script>
</head>

</body>
</html>
