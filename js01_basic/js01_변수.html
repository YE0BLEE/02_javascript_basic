  <script>
// h1 tag : 제 이름은 본인이름 입니다.
// h3 tag : 나이는 99살 입니다. 
// document.write, promp를 이용해서 출력해 보기
// 변수 선언 name, age라는 변수를 prompt (메시지, 기본값)를
// (1) 이용해서 이름과 나이를 전달받아 출력
// (2) console 창에도 출력

let name;

name = prompt ('이름을 입력하세요.', '홍길동');

let age = prompt ('나이를 입력하세요.', '00');

console.log (`제 이름은 ${name} 입니다.`);
console.log (`제 이름은 ${age} 입니다.`);

document.write (`<h1>제 이름은 ${name} 입니다.</h1>`)
document.write (`<h3>제 나이는 ${age} 입니다.</h3>`)
