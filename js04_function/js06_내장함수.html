<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script>
		/*
		  내장함수 (builtin function) : JavaScript 에서 기본적으로 제공(내장)되는 함수.

			1. Timer 함수 : 특정 시간에 특정함수(콜백함수)를 실행할 수 있게 해주는 함수.
			  1) setTimeout(콜백함수, ms) : 지정된 시간(ms)에 정의된 콜백함수를 1번만 실행
				2) setInterval(콜백함수, ms) : 일정한 시간(ms) 마다 정의된 콜백함수를 반복 실행
				3) clearInterval(id) : setInterval 에서 정의된 콜백함수를 반복하는 것을 중지
				4) clearTimeout(id) : setTimeout에 정의된 콜백함수를 실행한는 것을 중지

			2. 자주 쓰이는 함수 : Object ,Number, String, Array, Date, Math, JSON ...
			3. 숫자확인함수 : 
			    isNaN() : number가 NaN 인지 여부를 true, false 로 리턴
					isFinite() : number가 무한값인 여부
					  ... 예를들어 1/0의 결과는 대부분의 프로그램언어에서는 에러가 발생하고
						프로그램이 중단되지만 JavaScript은 infinity라는 값이 저장된다.  
		*/

		// 크롬에서 실행 - 1초마다 콜백함수를 실행하기
		// var intervalID = setInterval(function() {
    // document.write('<h5>' + new Date() + '</h5>');
		// }, 1000); // 1000ms = 1s
		// // 5초 후에 함수를 1번만 실행
		// setTimeout(function() {
		// 	clearInterval (intervalID) ;
		// }, 5000 );

		let number = 1 / 0;
		document.write(`0으로 나눌 때의 결과 = ${number}<br>`);
		document.write(`0으로 나눌 때의 결과 = ${isFinite(number)}`);
	</script>
</head>
