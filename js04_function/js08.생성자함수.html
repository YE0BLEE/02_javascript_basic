<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script>
		/*
      자바스크립트에서 객체를 만드는 방법은 객체리터럴 {},
			new 객체 생성연산자 (생성자함수),
			Object (), Object.create() 4가지 방법이 있다. 그 중 보통의 경우 
			객테리터럴과 new 연산자로 객체를 생성한다. 

			객체리터럴과 생성자함수는 기술적으로 차이는 없지만 생성자함수명은
			대문자로 시작하는 것이 관례이고 new라는 객체생성연산자로만 생성.

		*/
		let hong1 = {
			name: 'GDH',
			age: 100
		}

		let hong2 = {
			name: 'GSH',
			age: 99,
			sayHello: function() {
				console.log(`${this.name}, this is my name.`);
				
			}
		}

		function Hong (name,age) {
			this.name = name;
			this.age = age;
			this.sayHello = function() { 
				console.log(`${this.name} Hello.`);
			}
		}

		let hong3 = new Hong('GVH',98);
		let hong4 = new Hong('VXH',97);
		let hong5 = new Hong('QAH',96);

		console.log(hong1.name, hong1.age);
		console.log(hong2.name, hong2.age);

		console.log(hong3.name, hong3.age);
		console.log(hong4.name, hong4.age);
		console.log(hong5.name, hong5.age);

		
		
	</script>
</head>
<body>
	
</body>
</html>
